    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebar-go">
            
            <nav>
                <ul>
                    
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/contact">CV</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>

                </ul>
            </nav>

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="Hamburger_icon.svg.png" alt="" width="23px">
                <img class="cross" src="cross-23.png" alt="" width="23px">
            </div>
            <div class="contactform">
                <h1>Contact me for work / General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone No.</label>
                      <input type="text" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp"> 
                    </div>
                    <div class="mb-3 form-check" id="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I want to let you know about an opening in our company</label>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
        </div>
